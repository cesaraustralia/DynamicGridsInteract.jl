language: julia

os:
  - linux
  - osx
  - windows
  
julia:
  - 1.0
  - 1.4
  - nightly

notifications:
  email: false

addons:
  apt:
    packages:
      - xvfb
      - xauth

jobs:
  allow_failures:
    - julia: nightly
    - os: windows
  fast_finish: true
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      name: "HTML"
      after_success: skip
  services: docker

# Need to use xvfb-run on a linix server without X
script:
  - if [[ `uname` = "Linux" ]]; then TESTCMD="xvfb-run julia"; else TESTCMD="julia"; fi
  - $TESTCMD -e 'using Pkg; Pkg.build(); Pkg.test(coverage=true)'

condecov: true
