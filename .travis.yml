language: julia

os:
  - linux
  - osx
  - windows
  
julia:
  - 1.0
  - 1.4
  - nightly

notifications:
  email: false

jobs:
  allow_failures:
    - julia: nightly
    - os: windows
  fast_finish: true
  include:
    - stage: "Documentation"
      julia: 1.4
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip

addons:
  apt:
    packages:
      - xvfb
      - xauth

# Need to use xvfb-run on a linix server without X
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - if [[ `uname` = "Linux" ]]; then TESTCMD="xvfb-run julia"; else TESTCMD="julia"; fi
  - $TESTCMD -e 'using Pkg; Pkg.build(); Pkg.test(coverage=true)'

condecov: true
